{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Modificar Información</h2>
    <form method="post" class="user-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="form-label">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="form-input" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="first_name" class="form-label">Nombre:</label>
            <input type="text" id="first_name" name="first_name" class="form-input" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label for="last_name" class="form-label">Apellidos:</label>
            <input type="text" id="last_name" name="last_name" class="form-input" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="password1" class="form-label">Nueva contraseña:</label>
            <input type="password" id="password1" name="password1" class="form-input">
        </div>
        <div class="form-group">
            <label for="password2" class="form-label">Confirmar nueva contraseña:</label>
            <input type="password" id="password2" name="password2" class="form-input">
        </div>
        <button type="submit" class="form-button">Actualizar</button>
    </form>
</div>
{% endblock %}
